<div class="login">
  <form class="formulario" method="post">
    <h1>Login</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <span style="color:rgb(255, 0, 0);" *ngIf="emailValido">Tiene que ser un email</span>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()">Login</button>
    <p>¿Todavía no estás registrado?</p>
    <button type="button" (click)="registro()" >Registrarse</button>
  </form>
</div>
