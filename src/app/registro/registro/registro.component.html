<div class="registro">
    <form class="formulario" method="post">
      <h1>Registro</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <span style="color:rgb(255, 0, 0);" *ngIf="emailValido">Tiene que ser un email</span>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="registro()">Registrarse</button>
      <p>¿Ya estás registrado? Inicia sesión </p>
      <button type="button" (click)="volver()" >Volver</button>
    </form>
  </div>
